spring.application.name=hospitalManagement

#DB configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/hospital_db?useSSL=false
spring.datasource.username=hospital_user
spring.datasource.password=hospital_password

spring.jpa.hibernet.ddl.auto=create.drop //It will create schema on running your app and will also drop all schema when you stop the app
#spring.jpa.hibernet.ddl.auto=update/validate/none (last two are for production)
spirng.jpa.show-sql=true //To see all the sql statements run by hibernet
spring.jpa.properties.hibernet.format_sql=true //Format

#For running manual data.sql file
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

#log colors enable
spring.output.ansi.enabled=ALWAYS
spring.main.banner-mode=log

