spring.application.name=hospitalManagement

#DB configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/hospital_db
spring.datasource.username=hospital_user
spring.datasource.password=hospital_password

spring.jpa.hibernate.ddl-auto=create-drop
# spring.jpa.hibernate.ddl.auto=update/validate/none (last two are for production)
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true 

#log colors enable
spring.output.ansi.enabled=ALWAYS
spring.main.banner-mode=log

